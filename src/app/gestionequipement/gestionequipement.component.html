

<div class="row">


<div class="limiter">
  
  <div class="container-login100" style="background-image: url('images/img-01.jpg');">
    <div class="wrap-login100 p-t-190 p-b-30">
      <form class="login100-form validate-form" #EquipementForm="ngForm">
        
        <span class="login100-form-title p-t-20 p-b-45">
        Equipement 
        </span>

        <div class="wrap-input100 validate-input m-b-10" data-validate = "Nom est requis">
          <input class="input100" type="text" name="nom" placeholder="Nom" [(ngModel)]="equipement.nom">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-user"></i>
          </span>
        </div>

        <div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
          <input class="input100" min="0" type="number" name="price" placeholder="Prix" [(ngModel)]="equipement.prix">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock"></i>
          </span>
        </div>

        <div class=" wrap-input100 validate-input m-b-10 custom-file " data-validate = "L'image est  requise">
          <input type="file" class="input100 custom-file-input" (change)="onFileSelected($event)">
          <label class="custom-file-label input100" >Choisir l'image</label>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-file"></i>
          </span>
        </div>

        <div class="container-login100-form-btn p-t-10">
          <button  (click)="onUpload()" class="login100-form-btn">
            Envoyer
          </button>
        </div>

      
      </form>
    </div>
  </div>
</div>

</div>
