




<div class="bg-contact100" style="background-image: url('/assets/images/MailEmploye/bg-01.jpg');">
    <div class="container-contact100">
        <div class="wrap-contact100">
            <div class="contact100-pic js-tilt" data-tilt>
                <img src="assets/images/MailEmploye/img-02.png" alt="IMG">
            </div>

            <form #formMail="ngForm" (ngSubmit)="envoyerMail()"  class="contact100-form validate-form">
                <span class="contact100-form-title">
                    {{action}}
                </span>

                <div class="wrap-input100 validate-input" data-validate = "Name is required">

                <input  class="input100" type="date" id="start" name="trip-start"
       value="" placeholder="date"
       min="2018-01-01" max="2018-12-31">

       <span class="focus-input100"></span>
       <span class="symbol-input100">
           <i class="fa fa-calendar" aria-hidden="true"></i>
       </span>
   </div>
                <div class="wrap-input100 validate-input" data-validate = "Name is required">
                    <input class="input100" type="text" name="subject" placeholder="Subject" [(ngModel)]="email.subject">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="email" placeholder="Email" [(ngModel)]="email.senderMail">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Message is required" >
                    <textarea class="input100" name="message" placeholder="Message" [(ngModel)]="email.message"></textarea>
                    <span class="focus-input100"></span>
                </div>

                <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn" >
                       
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
